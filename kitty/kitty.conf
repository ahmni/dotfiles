macos_option_as_alt yes
cursor_stop_blinking_after 0
cursor_blink_interval 0
font_size 16
font_family JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
macos_titlebar_color #1f1d2e

cursor none

#TAB Bar
tab_bar_edge top
tab_bar_background none
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.c2c2c2}{title}"

active_tab_title_template "{fmt.fg._fff}{title}"
active_tab_foreground #fff
active_tab_font_style bold-italic
active_tab_background #8631B4

inactive_tab_foreground #c2c2c2
inactive_tab_background #8631B4

# remove title bar
# hide_window_decorations yes

modify_font underline_position 7
modify_font underline_thickness 75%
modify_font strikethrough_position 2px

# BEGIN_KITTY_THEME
# Ros√© Pine
include current-theme.conf
# END_KITTY_THEME
